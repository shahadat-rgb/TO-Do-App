<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>To Do App</title>
</head>
<body style="background-color: aquamarine">
 <section class="container">  
       <h1  id="header" style="text-align: center;">To Do App</h1>

   <form class="new-task-container box">
     
           <label for="new-task"><b>add new task</b></label> 
           <input id="new-task" type="text"> 
           <input type="submit" value="add task">
   
   </form>
          <div class="row">
              <div class="col-md-6 box">
               <h2 style="color: red;">Incomplete Task</h2>
               <ul id="list-items">
                <li class="item">   
                  <input  type="checkbox"> 
                  <label> Task-Name 1</label></li>
                <li class="item">  
                   <input type="checkbox"> <label >Task-Name 2</label></li>
                <li class="item">  
                   <input type="checkbox"> <label >Task-Name 3</label></li>
               </ul>
              </div>

              <div class="col-md-6 complete box">
                <h2 style="color: rgb(8, 145, 8);">Complete Task</h2>
                <ul>
                   <li class="item"> Task name <button class="delete">Delete</button> </li> 
                </ul>
              </div>
            </div>        
 </section>
    <script src="script.js"></script>
</body> 
</html>
